version: '3'

services:
  web:
    image: clash_api
    build: .
    command: gunicorn -b 0.0.0.0:5000 clash_api.wsgi:app
    env_file:
      - ./.flaskenv
    environment:
      - DATABASE_URI=sqlite:////db/clash_api.db
    volumes:
      - ./clash_api:/code/clash_api
      - ./db/:/db/
    ports:
      - "5000:5000"
